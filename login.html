<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body>
   
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="img-logo col-1 col-md-7">
                <img src="img/logo.jpg">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="espacio col-1 col-md-4"></div>
            <form class="form formulas col-10 col-md-4">
                <div class="icono-form">
                    <i class="bi bi-person-circle"></i>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" >
                  </div>
                <div class="button">
                  <a href="#"><input class="btn btn-primary"  value="Ingresar"></a>
                </div>
                <div class="button">
                    <a href="#"><input class="btn btn-primary"  value="Registrar"></a>
                  </div>
                <div class="remember-me">
                    <a href="#">Recordar Contraseña</a>
                </div>
                <div class="remember-me me">
                    <a href="#">Olvidaste tu contraseña</a>
                </div>
          </form>

          <div class="container">
            <div class="row">
                <div class="espacio col-5 col-md-7"></div>
                <div class="button-back col-7 col-md-4">
                    <button type="button" class="btn btn-primary">Volver</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
</body>
</html>
